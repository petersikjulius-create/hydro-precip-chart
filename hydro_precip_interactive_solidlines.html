
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <title>Hydropower & Precipitation</title>
</head>
<body>

<div id="chart" style="width: 100%; max-width: 1000px; height: 550px; margin: auto;"></div>

<script>
var years = [2000, 2001, 2002, 2003, 2004, 2005, 2006, 2007, 2008, 2009, 2010, 2011, 2012, 2013, 2014, 2015, 2016, 2017, 2018, 2019, 2020, 2021, 2022, 2023];
var hydro = [4594, 3555, 3512, 4885, 5466, 5373, 5431, 2788, 3797, 5201, 7567, 4132, 4725, 6959, 4724, 5895, 7782, 4524, 8552, 5183, 5280, 8921, 6841, 8708];
var precip = [426.22, 574.51, 813.48, 714.57, 633.72, 716.12, 707.62, 668.45, 561.91, 877.24, 726.79, 615.6, 722.63, 638.9, 904.5, 739.87, 675.61, 697, 730.45, 799.77, 659.23, 733.16, 548.28, 608.02];

var trace1 = {
    x: years,
    y: hydro,
    name: "Hydropower (GWh)",
    type: "scatter",
    mode: "lines+markers",
    line: { width: 3, color: "#007b83" },
    marker: { size: 8, color: "#007b83" }
};

var trace2 = {
    x: years,
    y: precip,
    name: "Precipitation (mm)",
    type: "scatter",
    mode: "lines+markers",
    yaxis: "y2",
    line: { width: 3, color: "#ff7f0e" },
    marker: { size: 8, color: "#ff7f0e" }
};

var layout = {
    title: {
        text: "Hydropower vs. Precipitation",
        font: { family: "Arial, sans-serif", size: 22, color: "#003b3b" },
        x: 0.5
    },
    plot_bgcolor: "#ffffff",
    paper_bgcolor: "#ffffff",
    xaxis: {
        title: { text: "Year", font: { family: "Arial, sans-serif", size: 14 } },
        showgrid: true,
        gridcolor: "rgba(0,0,0,0.1)",
        zeroline: false,
        dtick: 1
    },
    yaxis: {
        title: { text: "Hydropower (GWh)", font: { family: "Arial, sans-serif", size: 14 } },
        showgrid: true,
        gridcolor: "rgba(0,0,0,0.1)",
        zeroline: false
    },
    yaxis2: {
        title: { text: "Precipitation (mm)", font: { family: "Arial, sans-serif", size: 14 } },
        overlaying: "y",
        side: "right"
    },
    legend: {
        orientation: "h",
        x: 0.5,
        xanchor: "center",
        y: -0.15
    },
    margin: { l: 80, r: 80, t: 60, b: 80 }
};

Plotly.newPlot('chart', [trace1, trace2], layout);
</script>

</body>
</html>
